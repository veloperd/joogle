<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 확인</title>
</head>
<body>
    <h1>사용자 정보</h1>

    <p id="ip">IP 주소: 가져오는 중...</p>
    <p id="location">IP 기반 위치: 가져오는 중...</p>
    <p id="isp">ISP: 가져오는 중...</p>
    
    <p id="gps">GPS 위치: 가져오는 중...</p>
    
    <script>
        // 클라이언트 IP 가져오기
        fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip").innerText = "IP 주소: " + data.ip;
                
                // Flask 서버에서 IP 기반 위치 정보 가져오기
                fetch("/get_info")
                    .then(response => response.json())
                    .then(info => {
                        document.getElementById("location").innerText = 
                            "IP 기반 위치: " + info.city + ", " + info.region + ", " + info.country;
                        document.getElementById("isp").innerText = "ISP: " + info.isp;
                    });
            });

        // GPS 위치 가져오기
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                document.getElementById("gps").innerHTML = 
                    `GPS 위치: ${lat}, ${lon} (<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">지도 보기</a>)`;
            }, function(error) {
                document.getElementById("gps").innerText = "GPS 위치를 가져올 수 없습니다.";
            });
        } else {
            document.getElementById("gps").innerText = "이 브라우저는 GPS를 지원하지 않습니다.";
        }
    </script>
</body>
</html>
